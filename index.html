<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyAnimeList (Jikan)</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Anime Dashboard</h1>
      <p>Jikan API</p>
      <nav>
        <button class="nav-btn top">Top Anime</button>
        <button class="nav-btn season">Seasonal Anime</button>
        <button class="nav-btn calendar">Calendar</button>
        <button class="nav-btn watchlist">Watchlist</button>
        <button class="nav-btn searchImg">Search by Image</button>
      </nav>
    </header>

    <main>
      <section class="section top active">
        <h2>Top Anime</h2>
        <div id="top-anime" class="anime-grid"></div>
      </section>
      <section class="section season">
        <h2>Seasonal Anime</h2>
      </section>
      <section class="section calendar">
        <h2>Watch Calender</h2>
      </section>
      <section class="section watchlist">
        <h2>Your Watchlist</h2>
        <ul id="watchlist-list"></ul>
      </section>
      <section class="section searchImg">
        <h2>Search by Image (Trace Moe)</h2>
        <input type="file" id="searchImg-upload" accept="image/*" />
        <div id="searchImg-results"></div>
      </section>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
